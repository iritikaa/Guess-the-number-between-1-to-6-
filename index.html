<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <!--section1
      button: GenerateNumber
   -->

    <div id="section1" class="container text-center mt-5">
        <button class="btn btn-warning btn-lg" onclick="generate_number_btn_click()">Generate Number</button>
    </div>
    <!--section2
     
     Guess Number
     img
     message
     input field
     check


   -->
  
   <div id="section2" class="container">

    <div class="row mt-5">

            <div class="col-12 text-center">
                <!--img-->
                <img src="https://media.tenor.com/PxWtUNosz-0AAAAM/hummm-my.gif" alt="">
                
                <p class="text-danger">
                    Guess the number between 1 to 6 **
                </p>


                <div class="form-group w-25 mx-auto">
                    <input id = "field" type="text" placeholder="Enter here" class="form-control" />
                </div>

                <button class="btn btn-primary btn-sm mt-4" onclick="check_number()">
                    Check
                </button>
            </div>
        </div>
    </div>
  
  
  <!--section3 
  
  img
  heading: Generating Number
  
  --> 

    <div class="container text-center" id="section3">
        <img 
        class="img-fluid"
        style="width: 250px;"
        src="https://studio.code.org/v3/assets/p_HtidK-zh8ihy-R2AKAei1yCchcQL4R0CAM3ofx74Q/SecondTartCygnet-size_restricted.gif" alt="">
        <h2>Generating Number...</h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
